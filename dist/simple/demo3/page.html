<script type="text/javascript"> 
$(document).ready(function(){
	var count = 0;
$(".menu").click(function(){
    $(".level2").slideToggle("slow");
	if(count % 2 == 0){
		$(".menu").css("background","url(image/hover_bg.png) left top repeat");
		$(".level2").css("background","url(image/hover_bg.png) left top repeat");
	}else{
		$(".menu").css("background","none");
		$(".level2").css("background","none");
	}
	count ++;
  });
});
</script>
